<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 
    <script src="index.js"></script>
    <link rel="shortcut icon" type="image/png" href="icon.png">

    <style>
      .copy-link{
    --height: 36px;
    display: flex;
    max-width: 250px;
}
.copy-link-input{
    flex-grow: 1;
    padding: 0 8px;
    font-size: 14px;
    border: 1px solid #cccccc;
    border-right: none;
    outline: none;
}
.copy-link-input :hover{
  background: #eeeeee
}
    </style>
  </head>
  <body> 
    <div class="card" style="width: 18rem;">
      <img src="passwdlock.jpg" class="card-img-top" alt="password image">
      

      
      <div class="card-body">
        <h6 class="card-title">Password Generator</h6>
        <div class="copy-link">
          <input type="text" placeholder="passgenerator" class="form-control" id="passwordInput" value="">
          <button onclick="copyPassword()" type="button" class="copy-link-button">
            <span class="material-icons">content_copy</span>
          </button>
        </div>
        
          <button onclick="generateAndDisplayPassword()" id="generateButton" class="btn btn-primary">Generate</button>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
